<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BIG ME</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href=”./output.css” rel=”stylesheet”>
        <link href="css/style.css" rel="stylesheet">
        <script type="text/javascript" src="src/api_service.js"></script>
        
        <script type="text/javascript" src="src/index.js"></script>
        
    </head>
    <body>
        <h1> Welcome to BigMe!</h1>
        <p>A place to handle your daily feelings!</p>
        
        <div id="new-chart-form">
            <h3>Daily Entry</h3>
            <strong>Enter Todays Date:</strong>
            <br>
            <input type="date" id="start" name="date-start" value="" min="2021-05-28" max="2030-01-01">
            <br>
            <br>
            <strong>Title:</strong>
            <br>
            <input id='input-title' type="text" name="title" value="" placeholder="Fill in title..." class="input-text">
            <br>
            <br>
            <strong>How Was Your Day?</strong>
            <br>
            <textarea id='input-content' type="text" name="content" value="" placeholder="Tell us about your day..." class="input-text"></textarea>
            <br>
            <br>
            <select id='moods' name="moods">
                <option value="1">Happy</option>
                <option value="2">Sad</option>
                <option value="3">Frustrated</option>
                <option value="4">Angry</option>
                <option value="5">Excited</option>
                <option value="6">Nervous</option>
                <option value="7">Unwell</option>
                <option value="">Standoffish</option>
            </select>
            <br>
            <br>
            <input type="submit">

        </div>
        <br>
        <br>
        <div id="chart-container">

        </div>
    
    </body>
</html>
